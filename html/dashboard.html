<!DOCTYPE html>
<html lang="en" style="height: 100%">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>BCP Executive Dashboard - HSBC GSC China</title>

    <!-- Custom fonts-->
    <!--    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">-->
<!--    <link href="https://cdn.bootcss.com/font-awesome/5.12.1/css/all.min.css" rel="stylesheet" type="text/css">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.15.5/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="../css/dashboard.css">

    <!--    <link rel="stylesheet" href="./css/index.css">-->

    <link rel="shortcut icon" href="./img/favicon.ico">

</head>


<body style="height: 100%">

    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="justify-content-md-center navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                <span>
                    <h5 class="text-gray-800"><strong>Business Continuity Plan Executive Dashboard</strong></h5>
                </span>

            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">


                <div class="card-deck text-center">
                    <div class="card mb-4 box-shadow">
                        <div class="card-header text-white bg-primary">
                            <h5 class="my-0"><strong id="overviewTitle"></strong></h5>
                        </div>
                        <div class="card-body">
                            <div class="row no-gutters map-panel-gap">
                                <div class="col-md-3 kpi" id='KPI1 Infection'>
                                    <div>
                                        <h1><strong id="confirmedInfection"></strong></h1>
                                    </div>
                                    <div>
                                        <p class="small kpi-label">Confirmed / Suspected nCoV</p>
                                    </div>
                                </div>
                                <div class="col-md-3 kpi" id='KPI2 UnderRisk'>
                                    <div>
                                        <h1><strong id="staffUnderRisk"></strong></h1>
                                    </div>
                                    <div>
                                        <p class="small kpi-label">Staff<br>Under Monitoring</p>
                                    </div>
                                </div>
                                <div class="col-md-3 kpi" id='KPI3 AccessRevoked'>
                                    <div>
                                        <h1><strong id="accessRevoked"></strong></h1>
                                    </div>
                                    <div>
                                        <p class="small kpi-label">Access<br>Revoked</p>
                                    </div>
                                </div>
                                <div class="col-md-3 kpi" id='KPI4 UnderQuarantine'>
                                    <div>
                                        <h1><strong id="underQuarantine"></strong></h1>
                                    </div>
                                    <div>
                                        <p class="small kpi-label">Close<br>Contact</p>
                                    </div>
                                </div>
                            </div>

                            <ul class="navbar-nav ml-auto">

                                <div class="topbar-divider d-none d-sm-block"></div>
                                <li class="nav-item dropdown no-arrow">
                                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <strong><span id='mapFilter' class="mr-2 d-lg-inline text-gray-600">All Staff</span></strong>
                                    </a>
                                    <!-- Dropdown - User Information -->
                                    <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                                        <a id="All Staff" class="dropdown-item" href="javascript:void(0)" onclick="selMap(this.id)">
                                            All Staff
                                        </a>
                                        <div class="dropdown-divider"></div>
                                        <a id="Close Contact" class="dropdown-item" href="javascript:void(0)" onclick="selMap(this.id)">
                                            Close Contact
                                        </a>
                                        <a id="Current In Hubei/Wenzhou" class="dropdown-item" href="javascript:void(0)" onclick="selMap(this.id)">
                                            Current In Hubei/Wenzhou
                                        </a>
                                        <a id="Been in Hubei/Wenzhou" class="dropdown-item" href="javascript:void(0)" onclick="selMap(this.id)">
                                            Been in Hubei/Wenzhou
                                        </a>
                                        <a id="Back from Hubei/Wenzhou" class="dropdown-item" href="javascript:void(0)" onclick="selMap(this.id)">
                                            Back from Hubei/Wenzhou
                                        </a>
                                        <a id="Travel Today" class="dropdown-item" href="javascript:void(0)" onclick="selMap(this.id)">
                                            Travel Today
                                        </a>
                                        <a id="Risky Location" class="dropdown-item" href="javascript:void(0)" onclick="selMap(this.id)">
                                            Risky Location
                                        </a>
                                    </div>
                                </li>

                            </ul>



                            <div id="mainMap" style="height: 100%"></div>
                        </div>


                    </div>

                    <div class="card mb-4 box-shadow">
                        <div class="card-header text-white bg-primary">
                            <h5 class="my-0"><strong>Today's Update</strong></h5>
                        </div>
                        <div class="card-body">
                            <div class="row surveyStat-height" id="surveyStat"></div>
                            <div class="row workStatus-height" id="workStatus"></div>
                            <div class="row riskFactor-height" id="riskFactor"></div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

        </div>


        <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/jquery/jquery@3.4.1/dist/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/map/js/china.js"></script>

        <script type="text/javascript" src="../js/cityGeoCoordMap.js"></script>
        <script type="text/javascript" src="../js/dashboard.js"></script>


</body>

</html>
